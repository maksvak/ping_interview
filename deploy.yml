apiVersion: v1
kind: Namespace
metadata:
  name: fuji
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpd
  name: httpd-app
  namespace: fuji
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      labels:
        app: httpd
    spec:
      nodeSelector:
        topology.kubernetes.io/zone: us-west-2b
      containers:
      - name: httpd
        image: httpd:latest
        ports:
        - containerPort: 80
        command: ["/bin/sh"]
        args: ["-c", "apt-get update; apt-get install awscli -y; aws s3 cp s3://beluga-fuji/index.html /usr/local/apache2/htdocs/index.html; cat /usr/local/apache2/htdocs/index.html; exit;"]
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: httpd-app-hpa
  namespace: fuji
spec:
  maxReplicas: 4
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: httpd-app
  targetCPUUtilizationPercentage: 60
---
apiVersion: v1
kind: Service
metadata:
  name: httpd-service
  namespace: fuji
spec:
  type: LoadBalancer
  selector:
    app: httpd-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
